name: Changelog
on:
  push:
    branches: 'main'
  pull_request:
    branches: 'main'

jobs:
  changelog:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: "‚úèÔ∏è Generate full changelog"
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md
      # - name: "Push changelog"
